<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog post by Erik Howe" />
    <meta name="keywords" content="blog, post" />
    <meta name="author" content="Erik Howe" />
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ '/css/style.css' | url }}" />
  </head>
  <body id="nightModeDiv">
    {% include "components/navbar.html" %}
    <div class="article-wrapper">
      <h1>{{title}}</h1>
      <h2>{{date | postDate}}</h2>
      <article class="paragraph text-lg">{{ content }}</article>
    </div>
    {% include "components/footer.html" %}
    <script src="{{ '/js/script.js' | url }}"></script>
  </body>
</html>
